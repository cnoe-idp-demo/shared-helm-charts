apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: langgraph-secrets-es
  namespace: {{ .Values.namespace }}
  labels:
    app: langgraph-secrets-es
    agent: {{ .Values.agentName }}
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: hashi-vault
    kind: ClusterSecretStore
  target:
    name: langgraph-cloud-secrets
  data:
  - secretKey: langgraph_cloud_license_key
    remoteRef:
      key: aipdemo/langgraphcloud
      property: licence_key